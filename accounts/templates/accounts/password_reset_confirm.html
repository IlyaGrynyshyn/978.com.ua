{% extends 'base.html' %}
{% load static %}
{% block contend %}
    <div class="cabinet__content">
        <div class="password" style="padding: 50px 0px 50px 100px;">
            <form method="post" class="form cabinet-form password__form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-8 offset-md-2">
                        <div class="cabinet-form__box">
                            <div class="cabinet-form__header">
                                <h5>Відновлення паролю</h5>
                            </div>
                            <div class="cabinet-form__content">
                                <div class="form__row">
                                    {% for i in form %}
                                        {% if i.errors %}
                                            <div class="alert alert-danger" style="display: flex"><i
                                                    class="fa fa-exclamation-circle"
                                                    style="padding: 2px 5px;"></i>{{ i.errors }}</div>
                                        {% endif %}
                                        <div class="form__group"><br>
                                            {{ i.label }}
                                            {{ i }}
                                        </div> <br><br>
                                    {% endfor %}
                                </div>
                                <div class="form__group">
                                    <button type="submit" class="form__submit btn-red btn-blick">Продовжити</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
